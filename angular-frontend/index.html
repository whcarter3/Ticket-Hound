<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TicketHound</title>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

	<script src="js/angular.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
	<script src="js/app.js"></script>
	<script src="js/HoundController.js"></script>
	<script src="js/AuthenticationController.js"></script>

</head>

<body ng-app='app'>

	<div ng-controller="HoundController as controller">
		<div>
		<!-- <div ng-controller="AuthenticationController as auth"> -->
      		<!-- begin signup form -->
      		<form class="signup-form" ng-submit="controller.addUser()">
         		<input class="login-input" type="text" placeholder="username" ng-model="newUser.username">
         		<input class="login-input" type="text" placeholder="email" ng-model="newUser.email">
        		<input class="login-input" type="password" placeholder="password" ng-model="newUser.password">
        		<input class="login-input" type="password" placeholder="confirm password" ng-model="newUser.password_confirm">
        		<input type="submit" value="Sign Up" class="btn btn-submit">
    		</form>
      	<!-- end signup form -->
 		</div>

		<ul ng-repeat="user in controller.Users.users">
			<li>
				{{ user.username }}
			</li>
		</ul>
		<strong>Lady Gaga</strong> ticket price: ${{ 300 * 300}}.
		<ul ng-repeat="result in controller.results">
			<li>
				{{ result }}
			</li>
			
		</ul>
		
		
	</div>

</body>
</html>
