<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TicketHound</title>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

	<script src="js/angular.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/HoundController.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
</head>

<body ng-app='app'>

	<div ng-controller="HoundController as controller">
		<ul ng-repeat="user in controller.Users.users">
			<li>
				{{ user.username }}
			</li>
		</ul>
		<strong>Lady Gaga</strong> ticket price: ${{ 300 * 300}}.
		<p>{{ controller.results }}</p>
	</div>

</body>
</html>
