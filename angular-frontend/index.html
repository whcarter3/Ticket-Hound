<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TicketHound</title>

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

	<script src="js/angular.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
	<script src="js/app.js"></script>
	<script src="js/HoundController.js"></script>
	<script src="js/AuthenticationController.js"></script>
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" rel='stylesheet' type="text/css">
	<link rel="stylesheet" href="css/component.css">

</head>

<body ng-app='app'>

	<!-- TOP "NAV" -->
	<div class='navbar navbar-inverse navbar-static-top text-center hound'>
			
			<h1><i class='glyphicon glyphicon-music'></i> Ticket Hound.us <i class='glyphicon glyphicon-music'></i></h1>
		
	</div>
	
	<!-- BODY -->
	<div class="container" ng-controller="HoundController as controller">

 		<!-- SEARCH FORM -->
		<div class="row text-center" ng-if="!controller.searchInit">
				<br>
				<form class="search-form" ng-submit="controller.results()">
		         	<h1>I want to see </h1><input class="input__field input__field--yoko" type="text" id='input-1' placeholder="Lady Gaga..." ng-model="controller.performerName">
		         	<label class="input__label input__label--yoko" for="input-1"></label>
		         		<span class="input__label-content input__label-content--yoko"></span> <!-- near <input class="search-input" type="text" placeholder="Los Angeles" ng-model="controller.city">... -->
		        	<br> <br><input type="submit" value="Fetch!" class="btn btn-submit btn-danger">

		    	</form>
		<!-- END SEARCH FORM -->
    	</div>

		<!-- RESULTS LIST -->
		<div class="row text-center">
			<ul class="list-unstyled" ng-repeat="result in controller.results.events track by $index">
				<dl class="results">
					<dd><strong>Who:</strong> {{ result.name }} - </dd>
					<dd><strong>TM ID:</strong> {{ result.id }} - </dd>
					<dd><strong>Presales:</strong> 
					{{ result.presales[3].value }} - 
					<dd><strong>Off Sale:</strong> {{ result.offsale.value }} </dd>
				</dl>

			</ul>
		<!-- END SEARCH LIST -->
		</div>	
	<!-- END BODY CONTAINER -->
	</div>
</body>
</html>
